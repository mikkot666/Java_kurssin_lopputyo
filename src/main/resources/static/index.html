<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppilas ja Kurssi rekisteröinti</title>
    <script src="code.js" defer></script>
</head>
<body>
    <h1>Oppilaan rekisteröinti</h1>
        <form id="student-form">
            <label for="student-name">Etunimi ja Sukunimi:</label>
            <input type="text" id="student-name" name="name"><br>
            <label for="student-email">Email:</label>
            <input type="email" id="student-email" name="email"><br>
            <input type="submit" value="Submit">
        </form>
        <hr>
    <h1>Kurssin lisäys</h1>
        <form id="course-form">
            <label for="course-name">Kurssin nimi:</label>
            <input type="text" id="course-name" name="name"><br>
            <label for="course-credits">Kurssin laajuus:</label>
            <input type="course-credits" name="credits"><br>
            <input type="submit" value="Submit">
        </form> 
    <h1>Oppilaan lisääminen kurssille / Kurssin lisääminen oppilaalle</h1>
        <form id="enrollment-form">
            <label for="enrollment-course-id">Kurssin id:</label>
            <input type="number" id="enrollment-course-id" name="courseId"><br>
            <label for="enrollment-student-id">Oppilaan id:</label>
            <input type="number" id="enrollment-student-id" name="studentId"><br>
            <input type="submit" value="Submit">
        </form>
    <h2>Oppilaat</h2>
    <span>Paina F5, että listat päivittyy</span>
    <br><br>
    <table id="students-table">
        <thead>
            <tr>
                <th>OppilasID</th>
                <th>Nimi</th>
                <th>Sähköposti</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>Kurssit</h2>
    <table id="courses-table">
        <thead>
            <tr>
                <th>KurssinID</th>
                <th>Nimi</th>
                <th>Laajuus</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>Kurssien oppilaat</h2>
    <table id="enrollments-table">
        <thead>
            <tr>
                <th>Kurssi</th>
                <th>Oppilaat</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
